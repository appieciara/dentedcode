<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="" method="">
      <p>
        <label>Username: </label>
        <input type="text" />
      </p>

      <p>
        <label>Password: </label>
        <input type="password" />
      </p>

      <p>
        <label>Email: </label>
        <input type="email" />
      </p>

      <p>
        <label>Phone: </label>
        <input type="number" />
      </p>

      <p>
        <label>LinkedIn: </label>
        <input type="url" />
      </p>

      <p>
        <label>DOB: </label>
        <input type="date" />
      </p>

      <p>
        <label>Upload Resume: </label>
        <input type="file" multiple />
      </p>

      <p>
        <label>Messsage: </label> <br />
        <textarea cols="30" rows="15"> </textarea>
      </p>

      <!-- Radio button -->
      <p>
        <label>Gender</label>
        <input type="radio" name="gender" /><label>Male</label>
        <input type="radio" name="gender" /><label>Female</label>
        <input type="radio" name="gender" /><label>Other</label>
      </p>

      <!-- Checkbox -->
      <p>
        <label for="">Check for course to enroll</label>
        <input type="checkbox" name="" id="" /><label for="">HTML</label>
        <input type="checkbox" name="" id="" /><label for="">CSS</label>
        <input type="checkbox" name="" id="" /><label for="">Javascript</label>
      </p>

      <p>
        <input type="checkbox" name="" id="" />
        <label for="">I accept T&Cs</label>
      </p>

      <!-- dropdown select -->
      <p>
        <label for="">FRuits list</label>
        <select name="" id="">
          <option value=""></option>
          <option value="">Apple</option>
          <option value="">Orange</option>
          <option value="">Mango</option>
        </select>
      </p>

      <p>
        <label for="">Fruits and Vegies List</label>
        <select name="" id="">
          <optgroup label="fruits">
            <option value=""></option>
            <option value="">Apple</option>
            <option value="">Orange</option>
            <option value="">Mango</option>
          </optgroup>
          <optgroup label="Vegies">
            <option value="">Potato</option>
            <option value="">Tomato</option>
            <option value="">Onion</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="">Fruits and Vegies</label>
        <input type="text" name="" id="" list="linked" />
        <datalist id="linked">
          <option value="Apple">Apple</option>
          <option value="Orange">Orange</option>
          <option value="Mango">Mango</option>
          <option value="Potato">Potato</option>
          <option value="Tomato">Tomato</option>
          <option value="Onion">Onion</option>
        </datalist>
      </p>

      <button>Submit</button>
    </form>
  </body>
</html>
